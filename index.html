<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Order summary card</title>
</head>

<body>
    <section class="box">
        <div class="container" style="background-color: white;">
            <div class="img-container">
                <img id="box-image" src="./images/illustration-hero.svg" alt="">
            </div>

            <h1 id="header"><b>Order Summary</b></h1>
            <p id="text">You can now listen to millions of songs, <br> audiobooks, and podcasts on any device <br>
                anywhere you like!
            </p>

            <div class="testimonial-col">
                <img src="/images/icon-music.svg" alt="" id="icon-music">
                <div>
                    <h5>Annual Plan</h5>
                    <p>$59.99/year</p>
                </div>
                <a href="#">Change</a>
            </div>

            <div class="btn">
                <button id="btn1">Proceed to Payment</button>
                <button id="btn2">Cancel Order</button>
            </div>
        </div>
    </section>
</body>
